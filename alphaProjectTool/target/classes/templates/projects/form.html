<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.projectId} != null ? 'Edit Project' : 'New Project'">Project</title>
</head>
<body>

<h1 th:text="${project.projectId} != null ? 'Edit Project' : 'New Project'">Project</h1>

<form th:action="@{/projects}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{projectId}"/>

    <div>
        <label>Name</label>
        <input th:field="*{name}"/>
    </div>

    <div>
        <label>Customer</label>
        <input th:field="*{customer}"/>
    </div>

    <div>
        <label>Start date</label>
        <input type="date" th:field="*{startDate}"/>
    </div>

    <div>
        <label>End date</label>
        <input type="date" th:field="*{endDate}"/>
    </div>

    <div>
        <label>Status</label>
        <select th:field="*{status}">
            <option th:each="s : ${T(dk.projekt.alphaprojecttool.model.ProjectStatus).values()}"
                    th:value="${s}" th:text="${s}">
            </option>
        </select>
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/projects}">Cancel</a>
</form>

</body>
</html>
