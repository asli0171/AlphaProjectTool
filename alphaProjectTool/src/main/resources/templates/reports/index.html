<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<body>

<h1>Reports</h1>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Project</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total hours</th>
        <th>Report</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${projectSummaries}">
        <td th:text="${s.projectName}"></td>
        <td th:text="${s.customer}"></td>
        <td th:text="${s.status}"></td>
        <td th:text="${s.totalHours}"></td>
        <td><a th:href="@{|/reports/projects/${s.projectId}|}">Open</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
