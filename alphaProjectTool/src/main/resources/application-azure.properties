spring.datasource.url=jdbc:mysql://<azure-host>:3306/<database-name>?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=<> # indsæt username
spring.datasource.password=<> # indsæt kodeord
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
