<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>

<h1>Projects</h1>

<a th:href="@{/projects/new}">New project</a>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${projects}">
        <td th:text="${p.projectId}"></td>
        <td>
            <a th:href="@{|/projects/${p.projectId}|}" th:text="${p.name}"></a>
        </td>
        <td th:text="${p.customer}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <a th:href="@{|/projects/${p.projectId}/edit|}">Edit</a> |
            <a th:href="@{|/projects/${p.projectId}/tasks|}">Tasks</a> |
            <form th:action="@{|/projects/${p.projectId}/delete|}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
